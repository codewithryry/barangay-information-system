<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Barangay Information System</title>

    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" type="image/x-icon" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Official digital portal for the Barangay Information System. Access resident services, barangay updates, and local government resources." />
    <meta name="keywords" content="Barangay, Information System, Resident Portal, Community Services, SK Officials, Local Governance, Philippines" />
    <meta name="author" content="Reymel R. Mislang" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta -->
    <meta property="og:title" content="Barangay Information System" />
    <meta property="og:description" content="Your official platform for accessing community services, announcements, and local governance tools." />
    <meta property="og:image" content="<%= BASE_URL %>og-image.jpg" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Barangay Information System" />
    <meta name="twitter:description" content="Access your barangay's services and updates through this modern information system." />
    <meta name="twitter:image" content="<%= BASE_URL %>og-image.jpg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-mK1d49Z9iVwH7sZbm7L79Rlpn8LG99z7L1F1xLvmPv+KrrzNQxvO7XsTgrbo5nKMPMxqZ9j9uEhNO6zD8U+4Xg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />


    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 

    <!-- Google Fonts (Optional - used for nicer typography) -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalGovernmentOrganization",
        "name": "Barangay Information System",
        "url": "https://yourdomain.com",
        "logo": "https://yourdomain.com/logo.png",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "PH"
        },
        "sameAs": []
      }
    </script>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but Barangay Information System doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
